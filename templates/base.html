<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Whatsapp Sender{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header class="border-bottom py-2">
        <div class="container d-flex flex-column flex-md-row align-items-center">
            <span class="fs-4">Whatsapp Sender</span>
        </div>
    </header>

    <main class="container-fluid py-3">

        <!-- Верхняя строка: Menu и Settings -->
        <div class="d-grid gap-2 mb-3" style="grid-template-columns: 1fr 1fr;">
            <div class="bg-body-tertiary border rounded-3 p-3" style="height: 300px;">
                <span>Menu</span>
                {% block left %}{% endblock %}
                <span>{{ message }}</span>
            </div>
            <div class="bg-body-tertiary border rounded-3 p-3" style="height: 300px;">
                <span>Settings</span>
                {% block right %}{% endblock %}
            </div>
        </div>

        <div class="bg-body-tertiary border rounded-3 p-3 mb-3" style="height: 500px;">
            <div class="row g-3 h-100">
                <div class="col-md-6 d-flex justify-content-center">
                    {% block picture %}
                    {% endblock %}
                </div>

                <div class="col-md-6 d-flex flex-column" style="height: 100%;">
                    <div class="flex-grow-1 overflow-auto text-end">
                        {% block phone %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>


    </main>

    <div class="container">
        {% block body %}{% endblock %}
    </div>
    </main>

</body>

</html>
